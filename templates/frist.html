		<div id="page-wrapper">

                                <h1 class="page-header">
                                    Oscar<small>-财务报销</small>
                                </h1>					
                
        <div id="page-inner"> 
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-3">
                                    </div>
                                    <div class="col-lg-6">
                                            <h3>添加功能</h3><br></br>
                                            <form action = "http://47.95.147.13:8000/add_category", method = "post">
                                            <div class="form-group">
                                                <label>添加类别</label>
                                                    <input class="form-control", name="name", type="text">
                                            </div>
                                            <input type = "submit" class="btn btn-default">
                                            </form><br/><br/>
                                            <form action = "http://47.95.147.13:8000/add_user", method = "post">
                                            <div class="form-group">
                                                <label>添加用户</label>
                                                <input class="form-control", name="name", type="text">        
                                            </div>
                                            <input type = "submit" class="btn btn-default">
                                            </form><br/><br/>
                                            <form action = "http://47.95.147.13:8000/add_order", method = "post">
                                            <div class="form-group">
                                                <label>添加订购</label>
                                                <input class="form-control", name="name", type="text">          
                                            </div>
                                            <input type = "submit" class="btn btn-default">
                                            </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                                <div class="row">
                                        <div class="col-lg-3">
                                        </div>
                                        <div class="col-lg-6">
                        {% if categorys and orders and users%}
                        <div class="form-group">
                        <form action = "http://47.95.147.13:8000/add_invoice", method = "POST">                
                                <h3>添加发票</h3>
                                <br></br>
                                <div class="form-group">
                                        <label>发票数量</label>
                                <input class="form-control", name="inum">
                                </div>
                                <div class="form-group">
                                        <label>种类</label>
                                <select class="form-control", name="categoryid">
                                        {%for id,cname in categorys.items():%}
                                        <option value = "{{id}}"> {{cname}} </option>
                                        {%endfor%}
                                </select>  
                                </div>
                                <div class="form-group">
                                        <label>用户</label>
                                <select class="form-control", name="userid">
                                        {%for id,cname in users.items():%}
			<option value = "{{id}}"> {{cname}} </option>
                        {%endfor%}
                                </select>
                                </div>
                                <div class="form-group">
                                        <label>订购</label>
                                <select class="form-control", name="orderid">
                                        {%for id,cname in orders.items():%}
			<option value = "{{id}}"> {{cname}} </option>
                        {%endfor%}
                                </select>  </div>
                                <div class="form-group">  
                                        <label>金额</label>
                                <input class="form-control", name="money", type="text"> </div>    
                                <input type = "submit" class="btn btn-default">      
                            </div>
                        </form>
                        {% else %}
		<h3>this is world</h3>
	{% endif %}
                            </div>
                            </div>  
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">

                                <input class="form-control", name="inum", type="text"> </div>
