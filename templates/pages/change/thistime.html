		$(function() {
			$(document).on("click", "#list1", function() {
				//$(this).parents("tr").remove()
				var url = location.href;
				var num = url.indexOf("?");
				var str = url.substr(num+1);
				var arr = str.split("+");
				console.log(arr)
				var ssid = arr[0];
				var token = arr[1];
				$("#table tbody").html("");
				$.ajax({
					type:"POST",
					dataType:"json",
					url:"http://www.oscar-lab.cn:9999/look_invoice/",
					data:{
						ssid:ssid,
					token:token,
					passed:false,
					looktype:5
						
					},
					success:function(res){
					console.log(res)
					if (typeof res === 'string') {
							var res = JSON.parse(res);
						}
					var str = "<tr>";
					$.each(res.datas, function(idx,val) {
						//var str = "<tr>";
						str +="<td id='IDcard'>"+val.inum+"</td><td>"+val.category+"</td><td>"+val.money+"</td><td>"+val.description+"</td><td id='status'>"+val.status
								str += "<tr>";
					});
					//str += "<tr>";
					$("tbody").append(str);

				},
					error:function(){
							alert("向后端请求失败");
					}
				});
			})
		})
